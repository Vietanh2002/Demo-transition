<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background: #4CD6ED;
  transition: width 2s, height 4s;
}

div:hover {
  width: 300px;
  height: 300px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>

</body>
</html>
