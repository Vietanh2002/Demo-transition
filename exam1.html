<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background: #4CD6ED;
  transition: width 2s;
}

div:hover {
  width: 300px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Di chuột vào div bên dưới để thấy sự thay đổi:</p>
<div></div>

</body>
</html>
